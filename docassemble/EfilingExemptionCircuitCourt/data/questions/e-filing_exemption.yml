id: qualifications
continue button field: how_to_qualify
question: |
  Qualifying for an e-filing exemption
subquestion: |
  You may qualify for an e-filing exemption if you are filing court forms in an emergency case, such as a petition for an Order of Protection, a Civil No Contact Order, or a Stalking No Contact Order. Other emergency cases may be exempt from e-filing by local rule or order.

  You may also qualify if you do not have a lawyer and at least one of the following statements is true:

  * You do not have the Internet or computer access in your home,
  * You do not have an email account,
  * You do not have a credit card, debit card, or bank account,
  * You have trouble reading, writing, or speaking in English, or
  * You tried to e-file your forms, but you were not able to complete the process because the equipment or help you need was not available.
