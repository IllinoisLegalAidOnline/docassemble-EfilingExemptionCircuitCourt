id: case info review screen
event: section_circuit
question: |
  Case information
subquestion: |
  Edit your answers below.
review:
  - Edit: party_label
    button: |
      **Your role:**
      ${capitalize(party_label)}
  - Edit: users.revisit
    button: |
      **Your party:**

      % for my_var in users:
        * ${ my_var.name_full() }
      % endfor
  - Edit: anyone_opposing
    button: |
      **Is there an opposing party in the case?**
      ${word(yesno(anyone_opposing))}
    show if: plaintiff_or_petitioner
  - Edit: other_parties.revisit
    button: |
      **The other party:**

      % for my_var in other_parties:
        * ${ my_var.name_full() }
      % endfor
    show if: anyone_opposing
  - Edit: in_re_check
    button: |
      **Does the court case have "In re:" in the name?**  
      ${word(yesno(in_re_check))}
  - Edit: in_re_label
    button: |
      **In re:** ${in_re_label}
    show if: in_re_check
  - Edit: case_number
    button: |
      **Case number:** ${ case_number }
  - Edit: 
      - trial_court_index
      - recompute:
        - trial_court
    button: |
      **Which county is the case in?:** ${ trial_court.address.county }
